<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Idaho simulator</title>
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/dashboard.css">
		<link rel="stylesheet" href="styles/farming.css">
		<link rel="stylesheet" href="styles/machine.css">
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.138.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.138.0/examples/jsm/"
				}
			}
		</script>
	</head>
	<body>
		<div id="menu">
			<h1>Idaho Simulator</h1>
			<button >Options</button><br>
			<button>Help</button><br>
			<button onclick="controls.lock()">Resume</button>
			<img src="textures/cross.png" id="crosshair" alt="crosshair">
		</div>

		<div id="debug">
			<p id="debug2">CamVector3:</p>
			<p id="debug3">vicinity_worktable</p>
			<p id="debuglog">LOG:</p>
		</div>
		<div class="gui" id="dashboard">
			<h1>Dashboard</h1>
			<div id="dashboard-resources">
				<div class="resource" id="dashboard-resources-money">
					<h3>Money</h3>
				</div>
				<div class="resource" id="dashboard-resources-michiganquarters">
					<h3>Michigan Quarters</h3>
				</div>
				<div class="resource">
					<h3>something</h3>
				</div>
			</div>
			<div id="dashboard-middle">
				<button class="dashboard-middle-button">Map</button><br>
				<button class="dashboard-middle-button">Settings</button><br>
				<button class="dashboard-middle-button">Profile</button><br>
			</div>
			<div id="dashboard-tasks">
				<div class="task">
					<h3>Task 1</h3>
				</div>
				<div class="task">
					<h3>Task 2</h3>
				</div>
				<div class="task">
					<h3>Task 3</h3>
				</div>
			</div>
		</div>

		<div class="gui" id="farming">
			<h1>Farming Unit</h1>
			<div id="farming-slots">
				<div class="farming-slot">
					<span class="farming-slot-name">Synthesizer</span>
				</div>
				<div class="farming-slot">
					<span class="farming-slot-name">Biotech</span>
				</div>
				<div class="farming-slot">
					<span class="farming-slot-name">Fuel Tank</span>
				</div>
			</div>
			<div id="farming-extensions">
				<div class="farming-extension">
				</div>
				<div class="farming-extension">
				</div>
				<div class="farming-extension">
				</div>
			</div>
			<div id="farming-display">

			</div>
		</div>

		<div class="gui" id="machine">
			<h1>Industrial Unit</h1>
			<div id="machine-display">

			</div>
			<div id="machine-extensions">
				<div class="machine-extension" id="machine-fuelTank">

				</div>
				<div class="machine-extension">
				</div>
				<div class="machine-extension">
				</div>
				<div class="machine-extension">
				</div>
				<div class="machine-extension">
				</div>
				<div class="machine-extension">
				</div>
			</div>
			
		</div>
		<script src="scripts/constructor.js"></script>
		<script src="scripts/farming.js"></script>
		<script src="scripts/machines.js"></script>
		<script src="scripts/computer.js"></script>
		<script type="module" src="scripts/script.js"></script>
		</script>
	</body>
</html>
